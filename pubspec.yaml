name: bazar
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3
  http: ^0.13.4
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/images/men_image.jpg
    - assets/images/women_image.jpg
    - assets/images/teen_image.jpg

  uses-material-design: true

  fonts:
    - family: Didot
      fonts:
        - asset: assets/fonts/Didot-Regular.ttf
